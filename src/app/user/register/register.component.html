  <form [formGroup]="registerForm" (ngSubmit)="register()" method="post" id="registration-form" class="session-form">
    <input type="hidden" autocomplete="off">
    <input name="utf8" type="hidden" value="✓" autocomplete="off">
    <input type="hidden" name="invite" id="invite" autocomplete="off">
    <h1 class="session-form-instructions">
      Create your Scryfall Account
    </h1>
    <label for="email" class="vh">Email</label>
    <input [formControl]="email" type="email" placeholder="Enter your email address" name="email" id="email" autocomplete="on" spellcheck="false" required="required" maxlength="256">
    <label for="password" class="vh">Password</label>
    <input [formControl]="password" type="password" placeholder="Enter a password" name="email" id="password" autocomplete="on" spellcheck="false" required="required" maxlength="256">
    <label for="username" class="vh">Username</label>
    <input [formControl]="username" type="text" placeholder="Pick a username" name="username" id="username" autocomplete="off" spellcheck="false" required="required" maxlength="15">
    <p class="session-form-detail-text">
      scryfall.com/@
      <i>username</i>
      <br>
      You can change this later
    </p>
    <div class="g-recaptcha">
      <div style="width: 304px; height: 78px;">
        <div>
          <iframe title="reCAPTCHA" src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Lcw0MIZAAAAAARQRyduIg4qHQbLr1dsxC2k20wD&amp;co=aHR0cHM6Ly9zY3J5ZmFsbC5jb206NDQz&amp;hl=en&amp;v=Km9gKuG06He-isPsP6saG8cn&amp;theme=dark&amp;size=normal&amp;cb=jq222p3433qq" width="304" height="78" role="presentation" name="a-u0cq3zv3hqqq" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
        </div>
        <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response captcha"></textarea>
      </div>
    </div>

    <button type="submit" tabindex="4" class="button icon-last">
    <span>Create Account</span>
    <svg width="30" height="30" viewBox="0 0 30 30" aria-hidden="true" focusable="false">
      <path d="M9.375 3l12.625 12-12.562 12-1.438-1.406 11.094-10.594-11.094-10.562z"></path>
    </svg>
    </button>
  </form>

  <div class="session-supplemental-links">
    By pressing “Create Account”
    you agree to our
    <a target="_blank">Terms of Service</a>
    and that you will abide by our rules for
    <a target="_blank">acceptable use</a>.
  </div>

</div>
